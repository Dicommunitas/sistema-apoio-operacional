<div>
    <h2 id="page-heading">
        <span jhiTranslate="sistemaApoioOperacionalApp.relatorio.home.title">Relatorios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-relatorio" [routerLink]="['/relatorio/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sistemaApoioOperacionalApp.relatorio.home.createLabel">
            Create a new Relatorio
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sistemaApoioOperacionalApp.relatorio.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="relatorios?.length === 0">
        <span jhiTranslate="sistemaApoioOperacionalApp.relatorio.home.notFound">No relatorios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="relatorios && relatorios.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descricao"><span jhiTranslate="sistemaApoioOperacionalApp.relatorio.descricao">Descricao</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tipoRelatorio.id"><span jhiTranslate="sistemaApoioOperacionalApp.relatorio.tipoRelatorio">Tipo Relatorio</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let relatorio of relatorios ;trackBy: trackId">
                    <td><a [routerLink]="['/relatorio', relatorio.id, 'view']">{{ relatorio.id }}</a></td>
                    <td>{{ relatorio.descricao }}</td>
                    <td>
                        <div *ngIf="relatorio.tipoRelatorio">
                            <a [routerLink]="['/tipo-relatorio', relatorio.tipoRelatorio?.id, 'view']" >{{ relatorio.tipoRelatorio?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/relatorio', relatorio.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/relatorio', relatorio.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(relatorio)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
