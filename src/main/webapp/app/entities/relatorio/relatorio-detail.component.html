<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="relatorio">
            <h2><span jhiTranslate="sistemaApoioOperacionalApp.relatorio.detail.title">Relatorio</span> {{ relatorio.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sistemaApoioOperacionalApp.relatorio.descricao" [ngbTooltip]="'sistemaApoioOperacionalApp.relatorio.help.descricao' | translate">Descricao</span></dt>
                <dd>
                    <span>{{ relatorio.descricao }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/relatorio', relatorio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
