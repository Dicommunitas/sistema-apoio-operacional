<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-operacao-heading" jhiTranslate="sistemaApoioOperacionalApp.operacao.home.createOrEditLabel">Create or edit a Operacao</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.operacao.descricao" for="field_descricao" [ngbTooltip]="'sistemaApoioOperacionalApp.operacao.help.descricao' | translate">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.operacao.inicio" for="field_inicio">Inicio</label>
                    <div class="d-flex">
                        <input id="field_inicio" type="datetime-local" class="form-control" name="inicio" formControlName="inicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.operacao.fim" for="field_fim">Fim</label>
                    <div class="d-flex">
                        <input id="field_fim" type="datetime-local" class="form-control" name="fim" formControlName="fim" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.operacao.quantidadeAmostras" for="field_quantidadeAmostras">Quantidade Amostras</label>
                    <input type="number" class="form-control" name="quantidadeAmostras" id="field_quantidadeAmostras"
                           formControlName="quantidadeAmostras"/>
                    <div *ngIf="editForm.get('quantidadeAmostras')!.invalid && (editForm.get('quantidadeAmostras')!.dirty || editForm.get('quantidadeAmostras')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quantidadeAmostras')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('quantidadeAmostras')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.operacao.observacao" for="field_observacao">Observacao</label>
                    <textarea class="form-control" name="observacao" id="field_observacao"
                              formControlName="observacao"></textarea>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
