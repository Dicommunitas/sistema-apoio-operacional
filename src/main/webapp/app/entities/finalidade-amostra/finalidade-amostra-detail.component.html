<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="finalidadeAmostra">
            <h2><span jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.detail.title">Finalidade Amostra</span> {{ finalidadeAmostra.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.lacre" [ngbTooltip]="'sistemaApoioOperacionalApp.finalidadeAmostra.help.lacre' | translate">Lacre</span></dt>
                <dd>
                    <span>{{ finalidadeAmostra.lacre }}</span>
                </dd>
                <dt><span jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.finalidadeAmostra">Finalidade Amostra</span></dt>
                <dd>
                    <div *ngIf="finalidadeAmostra.finalidadeAmostra">
                        <a [routerLink]="['/amostra', finalidadeAmostra.finalidadeAmostra?.id, 'view']">{{ finalidadeAmostra.finalidadeAmostra?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.amostra">Amostra</span></dt>
                <dd>
                    <div *ngIf="finalidadeAmostra.amostra">
                        <a [routerLink]="['/amostra', finalidadeAmostra.amostra?.id, 'view']">{{ finalidadeAmostra.amostra?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/finalidade-amostra', finalidadeAmostra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
