<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-finalidade-amostra-heading" jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.home.createOrEditLabel">Create or edit a Finalidade Amostra</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.lacre" for="field_lacre" [ngbTooltip]="'sistemaApoioOperacionalApp.finalidadeAmostra.help.lacre' | translate">Lacre</label>
                    <input type="text" class="form-control" name="lacre" id="field_lacre"
                           formControlName="lacre"/>
                    <div *ngIf="editForm.get('lacre')!.invalid && (editForm.get('lacre')!.dirty || editForm.get('lacre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lacre')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.finalidadeAmostra.amostra" for="field_amostra">Amostra</label>
                    <select class="form-control" id="field_amostra" name="amostra" formControlName="amostra">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="amostraOption.id === editForm.get('amostra')!.value?.id ? editForm.get('amostra')!.value : amostraOption" *ngFor="let amostraOption of amostras; trackBy: trackById">{{ amostraOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
