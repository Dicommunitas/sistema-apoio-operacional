<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-amostra-heading" jhiTranslate="sistemaApoioOperacionalApp.amostra.home.createOrEditLabel">Create or edit a Amostra</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.amostra.dataHora" for="field_dataHora" [ngbTooltip]="'sistemaApoioOperacionalApp.amostra.help.dataHora' | translate">Data Hora</label>
                    <div class="d-flex">
                        <input id="field_dataHora" type="datetime-local" class="form-control" name="dataHora" formControlName="dataHora" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dataHora')!.invalid && (editForm.get('dataHora')!.dirty || editForm.get('dataHora')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataHora')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dataHora')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.amostra.observacao" for="field_observacao">Observacao</label>
                    <input type="text" class="form-control" name="observacao" id="field_observacao"
                           formControlName="observacao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.amostra.identificacaoOutroSistema" for="field_identificacaoOutroSistema">Identificacao Outro Sistema</label>
                    <input type="text" class="form-control" name="identificacaoOutroSistema" id="field_identificacaoOutroSistema"
                           formControlName="identificacaoOutroSistema"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.amostra.amostraNoLaboratorio" for="field_amostraNoLaboratorio">Amostra No Laboratorio</label>
                    <select class="form-control" name="amostraNoLaboratorio" formControlName="amostraNoLaboratorio" id="field_amostraNoLaboratorio">
                        <option value="SIM">{{ 'sistemaApoioOperacionalApp.SimNao.SIM' | translate }}</option>
                        <option value="NAO">{{ 'sistemaApoioOperacionalApp.SimNao.NAO' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
