<div>
    <h2 id="page-heading">
        <span jhiTranslate="sistemaApoioOperacionalApp.problema.home.title">Problemas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-problema" [routerLink]="['/problema/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sistemaApoioOperacionalApp.problema.home.createLabel">
            Create a new Problema
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sistemaApoioOperacionalApp.problema.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="problemas?.length === 0">
        <span jhiTranslate="sistemaApoioOperacionalApp.problema.home.notFound">No problemas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="problemas && problemas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descricao"><span jhiTranslate="sistemaApoioOperacionalApp.problema.descricao">Descricao</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="criticidade"><span jhiTranslate="sistemaApoioOperacionalApp.problema.criticidade">Criticidade</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="aceitarFinalizacao"><span jhiTranslate="sistemaApoioOperacionalApp.problema.aceitarFinalizacao">Aceitar Finalizacao</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="foto"><span jhiTranslate="sistemaApoioOperacionalApp.problema.foto">Foto</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status.id"><span jhiTranslate="sistemaApoioOperacionalApp.problema.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let problema of problemas ;trackBy: trackId">
                    <td><a [routerLink]="['/problema', problema.id, 'view']">{{ problema.id }}</a></td>
                    <td>{{ problema.descricao }}</td>
                    <td jhiTranslate="{{ 'sistemaApoioOperacionalApp.Criticidade.' + problema.criticidade }}">{{ problema.criticidade }}</td>
                    <td jhiTranslate="{{ 'sistemaApoioOperacionalApp.SimNao.' + problema.aceitarFinalizacao }}">{{ problema.aceitarFinalizacao }}</td>
                    <td>
                        <a *ngIf="problema.foto" (click)="openFile(problema.fotoContentType, problema.foto)">
                            <img [src]="'data:' + problema.fotoContentType + ';base64,' + problema.foto" style="max-height: 30px;" alt="problema image"/>
                        </a>
                        <span *ngIf="problema.foto">{{ problema.fotoContentType }}, {{ byteSize(problema.foto) }}</span>
                    </td>
                    <td>
                        <div *ngIf="problema.status">
                            <a [routerLink]="['/status', problema.status?.id, 'view']" >{{ problema.status?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/problema', problema.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/problema', problema.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(problema)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="problemas && problemas.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
