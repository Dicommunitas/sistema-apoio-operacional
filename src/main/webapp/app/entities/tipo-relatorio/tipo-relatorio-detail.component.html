<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoRelatorio">
            <h2><span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.detail.title">Tipo Relatorio</span> {{ tipoRelatorio.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.descricao" [ngbTooltip]="'sistemaApoioOperacionalApp.tipoRelatorio.help.descricao' | translate">Descricao</span></dt>
                <dd>
                    <span>{{ tipoRelatorio.descricao }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-relatorio', tipoRelatorio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
