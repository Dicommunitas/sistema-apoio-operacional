<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tipo-relatorio-heading" jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.home.createOrEditLabel">Create or edit a Tipo Relatorio</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.descricao" for="field_descricao" [ngbTooltip]="'sistemaApoioOperacionalApp.tipoRelatorio.help.descricao' | translate">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.tipoRelatorio" for="field_tipoRelatorio">Tipo Relatorio</label>
                    <select class="form-control" id="field_tipoRelatorio" name="tipoRelatorio" formControlName="tipoRelatorio">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="relatorioOption.id === editForm.get('tipoRelatorio')!.value?.id ? editForm.get('tipoRelatorio')!.value : relatorioOption" *ngFor="let relatorioOption of relatorios; trackBy: trackById">{{ relatorioOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
