<div>
    <h2 id="page-heading">
        <span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.home.title">Tipo Relatorios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-relatorio" [routerLink]="['/tipo-relatorio/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.home.createLabel">
            Create a new Tipo Relatorio
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sistemaApoioOperacionalApp.tipoRelatorio.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoRelatorios?.length === 0">
        <span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.home.notFound">No tipoRelatorios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoRelatorios && tipoRelatorios.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.descricao">Descricao</span></th>
                    <th scope="col" ><span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.tipoRelatorio">Tipo Relatorio</span></th>
                    <th scope="col" ><span jhiTranslate="sistemaApoioOperacionalApp.tipoRelatorio.relatorio">Relatorio</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoRelatorio of tipoRelatorios ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-relatorio', tipoRelatorio.id, 'view']">{{ tipoRelatorio.id }}</a></td>
                    <td>{{ tipoRelatorio.descricao }}</td>
                    <td>
                        <div *ngIf="tipoRelatorio.tipoRelatorio">
                            <a [routerLink]="['/relatorio', tipoRelatorio.tipoRelatorio?.id, 'view']" >{{ tipoRelatorio.tipoRelatorio?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="tipoRelatorio.relatorio">
                            <a [routerLink]="['/relatorio', tipoRelatorio.relatorio?.id, 'view']" >{{ tipoRelatorio.relatorio?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-relatorio', tipoRelatorio.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-relatorio', tipoRelatorio.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoRelatorio)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
