<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-status-heading" jhiTranslate="sistemaApoioOperacionalApp.status.home.createOrEditLabel">Create or edit a Status</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.status.descricao" for="field_descricao" [ngbTooltip]="'sistemaApoioOperacionalApp.status.help.descricao' | translate">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.status.prazo" for="field_prazo" [ngbTooltip]="'sistemaApoioOperacionalApp.status.help.prazo' | translate">Prazo</label>
                    <div class="d-flex">
                        <input id="field_prazo" type="datetime-local" class="form-control" name="prazo" formControlName="prazo" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('prazo')!.invalid && (editForm.get('prazo')!.dirty || editForm.get('prazo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('prazo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('prazo')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sistemaApoioOperacionalApp.status.solicitarFinalizacao" for="field_solicitarFinalizacao">Solicitar Finalizacao</label>
                    <select class="form-control" name="solicitarFinalizacao" formControlName="solicitarFinalizacao" id="field_solicitarFinalizacao">
                        <option value="SIM">{{ 'sistemaApoioOperacionalApp.SimNao.SIM' | translate }}</option>
                        <option value="NAO">{{ 'sistemaApoioOperacionalApp.SimNao.NAO' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
